<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="chartwin1" style="width: 800px;height:400px;"></div>
    <div id="chartwin2" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
    /**
 * [通过参数名获取url中的参数值]
 * 示例URL:http://htmlJsTest/getrequest.html?uid=admin&rid=1&fid=2&name=小明
 * @param  {[string]} queryName [参数名]
 * @return {[string]}           [参数值]
 */
function GetQueryValue(queryName) {
    var query = decodeURI(window.location.search.substring(1));
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == queryName) { return pair[1]; }
    }
    return null;
}

        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('chartwin1'));
        var myChart2 = echarts.init(document.getElementById('chartwin2'));

        // 指定图表的配置项和数据
// 多图同时显示不会搞
// 根据传入参数加载json数据
var jsfile = GetQueryValue('account')+'/'+GetQueryValue('year')+'/equity_hist.json';
$.get(jsfile, function (data) {
    option = {
        legend: {data:['结余','净值','每日利润','年度累计利润']},
        tooltip: {},
        toolbox: {
            left: 'center'
        },
        xAxis: [
            {type: 'time', gridIndex: 0, name:'date'}
        ],
        yAxis: [
            {type: 'value', gridIndex: 0, name: '美元'}
        ],
        dataset: {
            dimensions: data['columns'],
            source: data['data']
            // dimensions: columns,
            // source: data
        }
    }

    series_opt1 = {
        series: [
            {
                type: 'line',
                name: '结余',
                xAxisIndex: 0,
                yAxisIndex: 0,
                encode: {
                    x: 'date',
                    y: 'balance'
                    , tooltip: ["date","balance","equity","profit","cum_profit"]
                }
            },
            {
                type: 'line',
                name: '净值',
                encode: {
                    x: 'date',
                    y: 'equity'
                    ,tooltip: ["date","balance","equity","profit","cum_profit"]
                }
            }
        ]
    };

    series_opt2 = {
        series: [
            {
                type: 'bar',
                name: '每日利润',
                encode: {
                    x: 'date',
                    y: 'profit'
                    , tooltip: ["date","balance","equity","profit","cum_profit"]
                }
            },
            {
                type: 'line',
                name: '年度累计利润',
                encode: {
                    x: 'date',
                    y: 'cum_profit'
                    ,tooltip: ["date","balance","equity","profit","cum_profit"]
                }
            }
        ]
    };

    myChart1.setOption(option);
    myChart1.setOption(series_opt1);
    myChart2.setOption(option);
    myChart2.setOption(series_opt2);
});
    </script>
</body>
</html>
